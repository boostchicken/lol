syntax =   "proto3";

package boostlol;

option go_package = "github.com/boostchicken/lol/authentication";

import "google/protobuf/empty.proto";
import "google/protobuf/descriptor.proto";

import "src/protoc/gorm.proto";

message User {
    ormable
    int64 userId = 1;
    string username = 2;
    displayname = 3
}